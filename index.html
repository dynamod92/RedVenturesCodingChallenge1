<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/app.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div class="container" align="center">
            <div class="slide left-panel">
                <img src="img/sheldon-face.jpg" class="trans"/>
                <div class="quote"><img src="img/quotes.png" /></div>
            </div>

            <div class="slide left-panel"><img src="img/sheldon-face.jpg" class="trans"/>
                <div class="quote"><img src="img/quotes.png" />second</div>
            </div>

            <a class="arrow-container" onclick="plusSlides(-1)"><img src="img/left-arrow.png" /></a>
            <a class="arrow-container" onclick="plusSlides(1)"><img src="img/right-arrow.png" /></a>

            <div class="right-panel">
                <div class="likes">
                    <img src="img/heart.png" />
                    <span class="likes-text">423</span>
                </div>
                <p class="quote-text">
                    Don't you think that if I were wrong, I'd know it? 
                    <br />
                    <span class="author-text">
                        - Sheldon Cooper
                    </span>
                </p>
                <p class="quote-text">
                    Second Quote test
                    <br />
                    <span class="author-text">
                        - Your face
                    </span>
                </p>
            </div>                    
        </div>
        <script>
        var index = 1;
        changeSlides(index);

        function plusSlides(n) {
          changeSlides(index += n);
        }

        function currentSlide(n) {
          changeSlides(index = n);
        }

        function changeSlides(n) {
          var slides = document.getElementsByClassName("slide");
          var text = document.getElementsByClassName("quote-text");

          if (n > slides.length) {index = 1} 
          if (n < 1) {index = slides.length}
          for (var i = 0; i < slides.length; i++) {
              slides[i].style.display = "none"; 
          }
          slides[index-1].style.display = "inline-block"; 
          text[index-1].style.display = "block";
        }
        </script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
